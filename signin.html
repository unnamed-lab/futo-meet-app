<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTO Meet</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-6 no-view">
                    <div class="side-panel">
                        <div class="panel-content">
                            <h3>Join anywhere on any device.</h3>
                            <img src="./assets/img/icon01.png" alt="Sign Up With Us">
                        </div>
                        <img class="img-overlay" src="./assets/img/icon02.png" alt="">
                        <div class="bg-box"></div>
                    </div>
                </div>
    
                <div class="col-12 col-lg-6 col-md-6">
                    <header class="navbar navbar-expand-lg">
                        <div class="container">
                            <a class="navbar-brand" href="#"><img src="./assets/img/logo.svg" alt=""><span>FUTO Meet</span></a>
                            <div class="navbar-nav">Don't have an account? <a href="#">Sign up</a></div>
                        </div>
                    </header>
                    <div class="main-body">
                        <h1>Sign in your account.</h1>
                        <p class="body-desc">Enter details below.</p>
                        <div class="body-content">
                            <form action="" method="post" class="form-container">
                                <input type="email" name="email" id="" class="form-control" placeholder="Email">
                                <input type="password" name="" id="" class="form-control" placeholder="Password">
                                <a class="body-text" href="#">Forgot your password?</a>
                                <input class="form-btn dark" type="submit" value="Create account">
                            </form>
                            <div class="section-divide text-center">
                                <div class="divider"></div> or <div class="divider"></div>
                            </div>
                            <div class="row">
                                <a href="#" class="form-btn btn-50">Sign Up With Google</a>
                                <a href="#" class="form-btn btn-50">Sign In As Guest</a>
                            </div>
                        </div>
                        <div class="bg-box-02 mid-view"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
